                    emojisToDisplay = emojisToDisplay.filter(item =>
                        item.description.toLowerCase().includes(searchTerm) ||
                        item.emoji.includes(searchTerm)
                    );
                }

                if (emojisToDisplay.length === 0) {
                    emojiGrid.innerHTML = '<div class="col-span-full text-center py-10 text-gray-500">No emojis found matching your search</div>';
                    return;
                }

                emojisToDisplay.forEach(item => {
                    const emojiElement = document.createElement('div');
                    emojiElement.className = 'emoji';
                    emojiElement.setAttribute('title', item.description);
                    emojiElement.setAttribute('data-emoji', item.emoji);
                    emojiElement.textContent = item.emoji;

                    emojiElement.addEventListener('click', () => {
                        copyToClipboard(item.emoji, item.description);

                        // Add visual feedback
                        emojiElement.classList.add('copied');
                        setTimeout(() => {
                            emojiElement.classList.remove('copied');
                        }, 500);

                        // Add to recently copied
                        addToRecentlyCopied(item);
                    });

                    emojiGrid.appendChild(emojiElement);
                });
            }

            // Copy emoji to clipboard
            function copyToClipboard(emoji, description) {
                navigator.clipboard.writeText(emoji).then(() => {
                    showNotification(`${emoji} copied to clipboard!`);
                }).catch(err => {
                    console.error('Failed to copy: ', err);
                    showNotification('Failed to copy emoji');
                });
            }

            // Show notification
            function showNotification(message) {
                notification.textContent = message;
                notification.style.opacity = '1';

                setTimeout(() => {
                    notification.style.opacity = '0';
                }, 2000);
            }

            // Add to recently copied section
            function addToRecentlyCopied(item) {
                // Check if emoji is already in recent list
                const existingIndex = recentEmojis.findIndex(e => e.emoji === item.emoji);
                if (existingIndex !== -1) {
                    recentEmojis.splice(existingIndex, 1);
                }

                // Add to beginning of array
                recentEmojis.unshift(item);

                // Keep only the last 10 emojis
                if (recentEmojis.length > 10) {
                    recentEmojis.pop();
                }

                updateRecentlyCopiedDisplay();
                saveRecentEmojis();
            }

            // Update recently copied display
            function updateRecentlyCopiedDisplay() {
                recentlyCopied.innerHTML = '';

                if (recentEmojis.length === 0) {
                    recentlyCopied.innerHTML = '<div class="text-gray-400 italic">No emojis copied yet</div>';
                    return;
                }

                recentEmojis.forEach(item => {
                    const emojiElement = document.createElement('div');
                    emojiElement.className = 'emoji';
                    emojiElement.setAttribute('title', item.description);
                    emojiElement.textContent = item.emoji;

                    emojiElement.addEventListener('click', () => {
                        copyToClipboard(item.emoji, item.description);
                        emojiElement.classList.add('copied');
                        setTimeout(() => {
                            emojiElement.classList.remove('copied');
                        }, 500);
                    });

                    recentlyCopied.appendChild(emojiElement);
                });
            }

            // Initialize with all emojis
            displayEmojis('all');

            // Load recently copied emojis from local storage
            loadRecentEmojis();

            // Category button click handlers
            categoryButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const category = button.getAttribute('data-category');

                    // Update active button
                    categoryButtons.forEach(btn => btn.classList.remove('active'));
                    button.classList.add('active');

                    // Update category and display
                    currentCategory = category;
                    categoryTitle.textContent = button.textContent + ' Emojis';
                    displayEmojis(category, searchInput.value);
                });
            });

            // Search functionality
            searchInput.addEventListener('input', () => {
                displayEmojis(currentCategory, searchInput.value);
            });
        });
    </script>
